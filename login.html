<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - CivicConnect</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#3b82f6',
            primaryDark: '#1e40af',
            secondary: '#10b981',
            dark: '#1e293b',
            light: '#f8fafc'
          },
          fontFamily: {
            poppins: ['Poppins', 'sans-serif'],
            roboto: ['Roboto', 'sans-serif']
          }
        }
      }
    }
  </script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, #1e3a8a, #3b82f6);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    
    .container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      max-width: 450px;
      width: 100%;
      position: relative;
      overflow: hidden;
      transition: transform 0.3s ease;
      animation: fadeIn 0.8s ease-out;
    }
    
    .container:hover {
      transform: translateY(-5px);
    }
    
    .logo {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    
    .logo h1 {
      font-family: 'Roboto', sans-serif;
      font-weight: 700;
      font-size: 2.5rem;
      color: #1e3a8a;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
    }
    
    .logo p {
      color: #64748b;
      margin-top: 0.5rem;
      font-size: 1rem;
    }
    
    .form-group {
      margin-bottom: 1.2rem;
      position: relative;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: #374151;
    }
    
    .form-group input {
      width: 100%;
      padding: 0.9rem 1rem;
      border: 2px solid #e5e7eb;
      border-radius: 10px;
      outline: none;
      transition: all 0.3s ease;
      font-size: 1rem;
    }
    
    .form-group input:focus {
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
    }
    
    .password-container {
      position: relative;
    }
    
    .toggle-password {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      color: #64748b;
      font-size: 1.2rem;
    }
    
    .btn-login {
      width: 100%;
      padding: 1rem;
      background: linear-gradient(135deg, #3b82f6, #1e40af);
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }
    
    .btn-login:hover {
      background: linear-gradient(135deg, #2563eb, #1e3a8a);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(30, 64, 175, 0.3);
    }
    
    .btn-google {
      width: 100%;
      padding: 0.9rem;
      background: #ffffff;
      color: #374151;
      border: 2px solid #e5e7eb;
      border-radius: 10px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-top: 1rem;
    }
    
    .btn-google:hover {
      background: #f9fafb;
      border-color: #3b82f6;
      transform: translateY(-2px);
    }
    
    .links {
      display: flex;
      justify-content: space-between;
      margin-top: 1.5rem;
      font-size: 0.9rem;
    }
    
    .links a {
      color: #3b82f6;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    
    .links a:hover {
      color: #1e40af;
      text-decoration: underline;
    }
    
    .error-message {
      color: #ef4444;
      font-size: 0.9rem;
      margin-top: 0.5rem;
      display: none;
    }
    
    .success-message {
      color: #10b981;
      font-size: 0.9rem;
      margin-top: 0.5rem;
      display: none;
    }
    
    .remember-forgot {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.2rem;
    }
    
    .remember {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.9rem;
      color: #374151;
    }
    
    .remember input {
      width: 16px;
      height: 16px;
    }
    
    .forgot-password {
      color: #3b82f6;
      text-decoration: none;
      font-size: 0.9rem;
      transition: color 0.3s ease;
    }
    
    .forgot-password:hover {
      color: #1e40af;
      text-decoration: underline;
    }
    
    .loading-spinner {
      display: none;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
    
    @media (max-width: 480px) {
      .container {
        padding: 1.5rem;
      }
      
      .logo h1 {
        font-size: 2rem;
      }
      
      .links {
        flex-direction: column;
        gap: 0.8rem;
        align-items: center;
      }
      
      .remember-forgot {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <h1>üèõÔ∏è CivicConnect</h1>
      <p>Welcome back to your community</p>
    </div>
    
    <form id="login-form">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email">
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <div class="password-container">
          <input type="password" id="password" name="password" required placeholder="Enter your password">
          <button type="button" class="toggle-password" id="toggle-password">
            <i class="far fa-eye"></i>
          </button>
        </div>
        <div class="error-message" id="password-error">
          Invalid email or password
        </div>
      </div>
      
      <div class="remember-forgot">
        <div class="remember">
          <input type="checkbox" id="remember" name="remember">
          <label for="remember">Remember me</label>
        </div>
        <a href="#" class="forgot-password">Forgot Password?</a>
      </div>
      
      <button type="submit" class="btn-login" id="login-submit">
        <span>Login to your account</span>
        <div class="loading-spinner" id="loading-spinner"></div>
      </button>
      
      <div class="success-message" id="success-message">
        Login successful! Redirecting to dashboard...
      </div>
    </form>
    
    <div class="text-center my-4 text-gray-500">OR</div>
    
    <button type="button" class="btn-google">
      <i class="fab fa-google"></i>
      <span>Sign in with Google</span>
    </button>
    
    <div class="links">
      <a href="register.html">Don't have an account? Register</a>
      <a href="index.html">Back to Home</a>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.getElementById('login-form');
      const passwordInput = document.getElementById('password');
      const togglePasswordBtn = document.getElementById('toggle-password');
      const passwordError = document.getElementById('password-error');
      const submitBtn = document.getElementById('login-submit');
      const loadingSpinner = document.getElementById('loading-spinner');
      const successMessage = document.getElementById('success-message');
      
      // Check if user is already logged in (for demo purposes)
      if (localStorage.getItem('isLoggedIn') === 'true') {
        // Redirect to index.html if already logged in
        window.location.href = 'dashboard+.html';
      }
      
      // Toggle password visibility
      togglePasswordBtn.addEventListener('click', function() {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        
        // Change eye icon
        const eyeIcon = togglePasswordBtn.querySelector('i');
        if (type === 'text') {
          eyeIcon.classList.remove('fa-eye');
          eyeIcon.classList.add('fa-eye-slash');
        } else {
          eyeIcon.classList.remove('fa-eye-slash');
          eyeIcon.classList.add('fa-eye');
        }
      });
      
      // Form submission
      form.addEventListener('submit', function(e) {
        e.preventDefault();
        
        // Basic validation
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        
        if (!email || !password) {
          passwordError.textContent = 'Please fill in all fields';
          passwordError.style.display = 'block';
          return;
        }
        
        // Show loading state
        submitBtn.disabled = true;
        loadingSpinner.style.display = 'block';
        submitBtn.querySelector('span').textContent = 'Logging in...';
        
        // Simulate API call
        setTimeout(function() {
          // For demo purposes, accept any non-empty password
          if (password.length > 0) {
            // Save login state to localStorage
            localStorage.setItem('isLoggedIn', 'true');
            localStorage.setItem('userEmail', email);
            
            // Hide loading state
            loadingSpinner.style.display = 'none';
            submitBtn.querySelector('span').textContent = 'Login successful!';
            submitBtn.style.background = 'linear-gradient(135deg, #10b981, #059669)';
            
            // Show success message
            successMessage.style.display = 'block';
            passwordError.style.display = 'none';
            
            // Redirect to index.html after a delay
            setTimeout(function() {
              window.location.href = 'index.html';
            }, 1500);
          } else {
            // Show error for empty password
            loadingSpinner.style.display = 'none';
            submitBtn.disabled = false;
            submitBtn.querySelector('span').textContent = 'Login to your account';
            passwordError.textContent = 'Please enter your password';
            passwordError.style.display = 'block';
          }
        }, 1500);
      });
      
      // Google login button
      document.querySelector('.btn-google').addEventListener('click', function() {
        // For demo purposes, simulate Google login
        localStorage.setItem('isLoggedIn', 'true');
        localStorage.setItem('userEmail', 'google-user@example.com');
        
        // Show loading state
        const originalText = this.querySelector('span').textContent;
        this.querySelector('span').textContent = 'Redirecting...';
        this.disabled = true;
        
        // Redirect to index.html after a delay
        setTimeout(function() {
          window.location.href = 'index.html';
        }, 1500);
      });
      
      // Forgot password link
      document.querySelector('.forgot-password').addEventListener('click', function(e) {
        e.preventDefault();
        const email = document.getElementById('email').value;
        if (email) {
          alert(`Password reset instructions would be sent to: ${email}`);
        } else {
          alert('Please enter your email address first');
        }
      });
    });
  </script>
</body>
</html>
