<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DesiFix - Civic Issue Reporting</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1e3a8a, #3b82f6);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        .container:hover {
            transform: scale(1.05);
        }
        .form-toggle {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        .form-toggle button {
            background: none;
            border: none;
            font-size: 1.2rem;
            font-weight: bold;
            color: #666;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        .form-toggle button.active {
            color: #3b82f6;
            border-bottom: 3px solid #3b82f6;
        }
        .form-container {
            display: none;
        }
        .form-container.active {
            display: block;
            animation: slideIn 0.5s ease forwards;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        input {
            width: 100%;
            padding: 0.8rem;
            margin: 0.5rem 0;
            border: 2px solid #ddd;
            border-radius: 10px;
            outline: none;
            transition: border-color 0.3s ease;
        }
        input:focus {
            border-color: #3b82f6;
        }
        button[type="submit"] {
            width: 100%;
            padding: 0.8rem;
            background: linear-gradient(135deg, #3b82f6, #1e40af);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        button[type="submit"]:hover {
            background: linear-gradient(135deg, #2563eb, #1e3a8a);
            transform: translateY(-2px);
        }
        .google-btn {
            width: 100%;
            padding: 0.8rem;
            background: #ffffff;
            color: #333;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: background 0.3s ease, transform 0.2s ease;
            margin-top: 0.5rem;
        }
        .google-btn:hover {
            background: #f1f1f1;
            transform: translateY(-2px);
        }
        .google-btn img {
            width: 20px;
            height: 20px;
        }
        .forgot-password {
            text-align: right;
            margin-top: 0.5rem;
        }
        .forgot-password a {
            color: #3b82f6;
            font-size: 0.9rem;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .forgot-password a:hover {
            color: #1e40af;
        }
        .logo {
            text-align: center;
            margin-bottom: 1rem;
        }
        .logo img {
            width: 100px;
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .tagline {
            text-align: center;
            color: #333;
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
        }
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            pointer-events: none;
            animation: float 5s infinite;
        }
        @keyframes float {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
        </div>
        <h1 class="tagline" style="font-family: 'Roboto', sans-serif; font-size: 2.5em; font-weight: bold; color: #2c3e50; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);">CivicConnect</h1>
        <div class="form-toggle">
            <button class="active" onclick="showForm('login')">Login</button>
            <button onclick="showForm('signup')">Sign Up</button>
        </div>
        <div id="login" class="form-container active">
            <form>
                <input type="email" placeholder="Email ID" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
                <button type="button" class="google-btn">
                    <img src="https://www.google.com/favicon.ico" alt="Google Logo">
                    Sign in with Google
                </button>
                <div class="forgot-password">
                    <a href="#">Forgot Password?</a>
                </div>
            </form>
        </div>
        <div id="signup" class="form-container">
            <form>
                <input type="text" placeholder="Full Name" required>
                <input type="email" placeholder="Email ID" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
                <button type="button" class="google-btn">
                    <img src="https://www.google.com/favicon.ico" alt="Google Logo">
                    Sign in with Google
                </button>
            </form>
        </div>
    </div>

    <script>
        function showForm(formId) {
            document.querySelectorAll('.form-container').forEach(form => {
                form.classList.remove('active');
            });
            document.querySelectorAll('.form-toggle button').forEach(btn => {
                btn.classList.remove('active');
            });
            document.getElementById(formId).classList.add('active');
            document.querySelector(`button[onclick="showForm('${formId}')"]`).classList.add('active');
        }

        // Particle animation
        function createParticle() {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            particle.style.width = `${Math.random() * 10 + 5}px`;
            particle.style.height = particle.style.width;
            particle.style.left = `${Math.random() * 100}vw`;
            particle.style.animationDuration = `${Math.random() * 3 + 2}s`;
            document.body.appendChild(particle);
            setTimeout(() => particle.remove(), 5000);
        }

        setInterval(createParticle, 200);
    </script>
</body>
</html>
